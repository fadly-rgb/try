<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    /* Gaya umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    /* Wadah profil */
    .profile-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Foto profil */
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00f;
      margin-bottom: 15px;
    }

    /* Nama dan deskripsi */
    .profile-card h1 {
      font-size: 24px;
      color: #000;
      margin: 0;
    }

    .profile-card p {
      font-size: 14px;
      color: #000;
      margin: 5px 0 15px;
    }

    /* Tombol atau tautan */
    .profile-card a {
      text-decoration: none;
      background: #8b0000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .profile-card a:hover {
      background: #00008b;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <!-- Foto profil -->
    <!-
    <h1>Dlyy</h1>
    <!-- Deskripsi singkat -->
    <p>Klik untuk menuju ke profile fadly</p>
    <!-- Tautan -->
    <a href="https://wa.me/6281297098365" target="_blank"> Disini</a>
  </div>

</body>
</html>
